<!DOCTYPE html>
<html>
<head>
    <title>Lingua Franca</title>
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>
    <div class="title-container">
        <h1>Welcome to Lingua Franca !</h1>
    </div>     
    <div class="form-container">
        <!-- translate formulaire -->
        <form method="POST" action="/">
            <div class="language-selection">
                <select name="source_language">
                    <option value="auto">Automatic detection</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="binary">Binary</option> 
                    <!-- add other languages ​​here -->
                </select>
                <select name="target_language">
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="binary">Binary</option> 
                    <!-- add other languages ​​here -->
                </select>                
                <input type="submit" value="Translate">
            </div>
            <div class="text-areas">
                <textarea name="text_to_translate" placeholder="Enter text here">{{ text_to_translate }}</textarea>
                <textarea disabled>{{ translation }}</textarea>
            </div>
        </form>
        <div class="history">
            <div class="history-header">
                <h2>Translation History</h2>
                <div class="history-controls">
                    <!-- Formulaire Save History -->
                    <form method="POST" action="/save_history">
                        <input type="submit" value="Save History">
                    </form>
                    <!-- Formulaire Clear History -->
                    <form method="POST" action="/clear_history">
                        <input type="submit" value="Clear History">
                    </form>
                </div>
            </div>
            {% for time, source_lang, target_lang, original, translated in translations %}
            <p><strong>DateTime:</strong> {{ time }}</p>
            <p><strong>Original:</strong> {{ original }}</p>
            <p><strong>Translated:</strong> {{ translated }}</p>
            <hr>
            {% endfor %}
        </div>            
    </div>
    <script src='{{ url_for('static', filename='script.js') }}'></script>
</body>
</html>
